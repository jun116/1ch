<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <ul class="nav">
        <li>
          <a href="#modal" role="button"  data-toggle="modal">
            <i class="icon-edit"></i>
          </a>
        </li>
        <li>
          <a href="#settings" role="button"  data-toggle="modal">
            <i class="icon-wrench"></i>
          </a>
        </li>        
      </ul>
      <h3 class="nav">{{address}}</h3>
    </div>
  </div>
</div>
<section>
  <div class="fixed">
    <div id="map_canvas" class="map"></div>
  </div>
  <div id="wrapper">
    <ul class="tweets">
      <li ng-repeat='tweet in tweets'>
        <div class="cut"><img ng-src='{{tweet.icon}}' class='icon tweet'></div>
        <div class="arrow_box">{{tweet.text}}</div>
      </li>
    </ul>
  </div>
 
  <div class="modal hide" id="modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove-sign"></i></button>
      <h3 id="myModalLabel">{{address}}</h3>
    </div>
    <div class="modal-body input-append">
      <input type="text" ng-model="text" placeholder="つぶやく" class="span3 input-xlarge">
      <a class="btn btn-success" data-dismiss="modal" ng-click="tweet()"><i class="icon-fire"></i> tweet</a>
    </div>
  </div>

  <div class="modal hide" id="settings" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove-sign"></i></button>
      <h3 id="myModalLabel">設定</h3>
    </div>
    <div class="modal-body">
      <form>
        <div class="control-group">
          <label>名前</label>
          <input type="text" placeholder="全国の名無しさん">
        </div>
        <div class="control-group">
          <label>アイコン</label>
          <ul class="thumbnails">
            <li class="span1">
              <div class="thumbnail">
                <img src="https://twimg0-a.akamaihd.net/profile_images/2588527924/lsbr4m4drnpsgp2rwgrb.jpeg" alt="">
              </div>
            </li>
            <li class="span1">
              <div class="thumbnail">
                <img src="https://twimg0-a.akamaihd.net/profile_images/2588527924/lsbr4m4drnpsgp2rwgrb.jpeg" alt="">
              </div>
            </li>
            <li class="span1">
              <div class="thumbnail">
                <img src="https://twimg0-a.akamaihd.net/profile_images/2588527924/lsbr4m4drnpsgp2rwgrb.jpeg" alt="">
              </div>
            </li>
            <li class="span1">
              <div class="thumbnail">
                <img src="https://twimg0-a.akamaihd.net/profile_images/2588527924/lsbr4m4drnpsgp2rwgrb.jpeg" alt="">
              </div>
            </li>
            <li class="span1">
              <div class="thumbnail">
                <img src="https://twimg0-a.akamaihd.net/profile_images/2588527924/lsbr4m4drnpsgp2rwgrb.jpeg" alt="">
              </div>
            </li>
            <li class="span1">
              <div class="thumbnail">
                <img src="https://twimg0-a.akamaihd.net/profile_images/2588527924/lsbr4m4drnpsgp2rwgrb.jpeg" alt="">
              </div>
            </li>
            <li class="span1">
              <div class="thumbnail">
                <img src="https://twimg0-a.akamaihd.net/profile_images/2588527924/lsbr4m4drnpsgp2rwgrb.jpeg" alt="">
              </div>
            </li>
            <li class="span1">
              <div class="thumbnail">
                <img src="https://twimg0-a.akamaihd.net/profile_images/2588527924/lsbr4m4drnpsgp2rwgrb.jpeg" alt="">
              </div>
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <a class="btn" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i> キャンセル</a>
          <a class="btn btn-primary" data-dismiss="modal" ng-click="set()"><i class="icon-ok"></i> 設定</a>
        </div>
      </form>
    </div>
  </div>

</section>
