<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <ul class="nav">
        <li>
          <a href="#modal" role="button"  data-toggle="modal">
            <i class="icon-edit"></i>
          </a>
        </li>
      </ul>
      <h3 class="nav">{{address}}</h3>
    </div>
  </div>
</div>
<section>
  <div class="fixed">
    <div id="map_canvas" class="map"></div>
  </div>
  <div id="wrapper">
    <ul class="tweets">
      <li ng-repeat='tweet in tweets'>
        <div class="cut"><img ng-src='{{tweet.icon}}' class='icon tweet'></div>
        <div class="arrow_box">{{tweet.text}}</div>
      </li>
    </ul>
  </div>
 
  <div class="modal hide" id="modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-body input-append">
      <input type="text" ng-model="text" placeholder="つぶやく" class="span5 input-xlarge" />
      <a class="btn btn-success" ng-click="tweet()"><i class="icon-fire"></i> tweet</a>
    </div>
  </div>
</section>
